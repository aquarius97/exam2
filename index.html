<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!-- IE以最高级内核渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置视口的宽度与设备的宽度一致,且用户不能缩放页面 -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 禁止自动识别电话号码和email -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <p class="a">X</p>
            <div>设备测试预约系统</div>
            <p class="fa fa-ellipsis-h b"></p>
        </header>
        <main class="mian">

        </main>
        <footer class="footer"></footer>
        <section class="section">
            <div class="tck">
                <div class="logo">
                    <p class="logo_img"><img src="img/logo_01.png" alt=""></p>
                    <p class="logo_txt">设备测试预约系统</p>
                </div>
                <div class="from">
                    <div><label for="pho"><img src="img/icon_01.png" alt=""></label><input type="text" id="pho" placeholder="请输入手机号码"></div>
                    <div><label for="pwd"><img src="img/icon_03.png" alt=""></label><input type="password" id="pwd" placeholder="请输入密码"></div>
                    <button>登录账号，开始预约</button>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            /*720代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是
              为了以后好算,比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
            getRem(750, 100)
        };
        window.onresize = function() {
            getRem(750, 100)
        };

        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>
</body>

</html>
